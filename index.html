<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://kit.fontawesome.com/e9ba147832.js" crossorigin="anonymous"></script>
    <title>Slide-in Form</title>
</head>
<body>
    <section class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="">
                <h1>Sign in</h1>
                <div class="social-icons">
                    <a href="">
                        <img src="images/facebook-round.svg" alt=""> 
                   </a>
                   <a href="">
                       <img src="images/linkedin-round.svg" alt="">
                   </a>
                   <a href="">
                       <img src="images/twitter-round.svg" alt="">
                   </a>  
                </div>
                    <span>or use your account</span>
                        <input type="email" name="email" placeholder="Email">
                        <input type="password" name="password" placeholder="Password">
                    <a href="#">Forgot your password</a>
                    <button class="btn-submit">SIGN IN</button>
            </form>  
            </div>
        <div class="form-container sign-up-container">
                <form action="">
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="">
                            <img src="images/facebook-round.svg" alt=""> 
                       </a>
                       <a href="">
                           <img src="images/linkedin-round.svg" alt="">
                       </a>
                       <a href="">
                           <img src="images/twitter-round.svg" alt="">
                       </a> 
                    </div>
                        <span>or use your email for registration</span>
                            <input type="text" name="name" placeholder="Name">
                            <input type="email" name="email" placeholder="Email">
                            <input type="password" name="password" placeholder="Password">
                            <input type="password" name="confirm-password" placeholder="Confirm Password">
                        <button class="btn-submit">SIGN UP</button>
                </form>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h2>Welcome Back!</h2>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signin">SIGN IN</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h2>Hello, Friend!</h2>
                    <p>Enter your personal details and start journeying with us</p>
                    <button class="ghost" id="signup">SIGN UP</button>
                </div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
